<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        
    </table>
       
    </div>
    
    <script>
      d1=document.querySelector("div");
        arr=[
        {name:"Mohit",age:"20",course:"frnt"},
        {name:"Priyank",age:"19",course:"wd"},
        {name:"Hiro",age:"22",course:"fullstacks"}
        ];
       
    
    
  
    x="<table border=1><tr><th>Name</th><th>Age</th><th>Course</th></tr>"

    for(key=0;key<arr.length;key++)
    {
        
        x = x+
                     "<tr>"+
                "<td>"+ arr[key].name +"</td>"+
               " <td>"+ arr[key].age + "</td>"+
               " <td>"+ arr[key].course + "</td>"+
           " </tr>"
    }
        d1.innerHTML = x +" </table>";
    
       
        
   
    </script>
